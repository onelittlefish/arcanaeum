<!DOCTYPE html>
<html>
    <head>
        <title>Arcanaeum</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="scripts/main" src="scripts/lib/require.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	    <link href="styles/root.css" rel="stylesheet">
    </head>
    <body>

        <div id="content">
	        <div id="logout">
	        	<a href="#" id="settings-link">Settings</a> | <a href="/logout">Log Out</a>
	        </div>

	        <h1>Arcanaeum</h1>

	        <div id="settings"></div>

	        <div id="search-filter">
			    <input type="text" name="input" class="search" placeholder="Title or author...">

			    <div id="actions">
		        	<div id="filters">
		        		<p>Show:
		        			<a href="#" id="all" class="selected">All</a>
		        			<a href="#" id="starred">Starred</a>
		        			<a href="#" id="library">Library</a>
		        			<a href="#" id="not-library">Not in Library</a>
		        		</p>
		        	</div>

			        <div id="expand-collapse">
			        	<a href="/api/books.csv">Download CSV</a>
		        		<a href="#" id="expand-all">Expand All</a>
		        		<a href="#" id="collapse-all">Collapse All</a>
		        	</div>
		        </div>
	        </div>

		    <table class="books">
		    	<tr class="header-row">
		    		<th class="star"></th>
		    		<th class="title">Title</th>
		    		<th class="author">Author</th>
		    		<th class="inLibrary">@ Library</th>
		    		<th class="librarySection">Section</th>
		    		<th class="modify"></th>
		    	</tr>
		        <tr id="add">
		        	<td></td>
		        </tr>
		    </table>
	    </div>

	    <script type="text/template" id="book-view-template">
		    <td class="star"><a href="#" class="{{ isStarred ? 'starred' : 'unstarred' }}"></a></td>
			<td class="title">{{ title || '' }}</td>
			<td class="author">{{ author || '' }}</td>
			<td class="inLibrary"><span class="{{ libraryInfo.get('isAvailable') ? 'checkmark' : '' }}"></span></td>
			<td class="librarySection">{{ libraryInfo.get('section') }}</td>
			<td class="modify"><a href="#" class="edit">edit</a> | <a href="#" class="delete">delete</a></td>
			<td class="editView"></td>
			<td class="expanded"></td>
	    </script>

	    <script type="text/template" id="book-detail-view-template">
		    <a href="{{ amazon }}">Amazon</a> |
			<a href="{{ goodreads }}">Goodreads</a> |
			<a href="{{ library }}" class="library">Library</a>
	    </script>

	    <script type="text/template" id="book-edit-view-template">
		    <form>
			    <fieldset>
			    	<button class="star {{ starred ? 'starred' : 'unstarred' }}"></button>
					<input type="text" name="title" class="title" placeholder="Title" value="{{ title }}">
					<input type="text" name="author" class="author" placeholder="Author" value="{{ author }}">
					<input type="checkbox" name="isAvailable" class="inLibrary" value="isAvailable" {{ libraryInfo.get('isAvailable') ? 'checked' : ''}}>
					<input type="text" name="section" class="librarySection" placeholder="Section" value="{{ libraryInfo.get('section') }}">
					<button class="cancel">cancel</button>
					<button class="submit">save</button>
			    </fieldset>
			</form>
	    </script>

	    <script type="text/template" id="settings-view-template">
		    <form>
			    <fieldset>
			    	<label>
			    		Library Search URL
						<input type="text" name="librarySearchUrl" placeholder="Library Search URL" value="{{ librarySearchUrl }}">
					</label>
					<button class="cancel">cancel</button>
					<button class="submit">save</button>
			    </fieldset>
			</form>
	    </script>

    </body>
</html>
